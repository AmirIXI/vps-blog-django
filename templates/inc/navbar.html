<!-- Include Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body">
    <div class="container-fluid">
        <a class="navbar-brand" style="font-family: 'Arial Black'" href="{% url 'home:home_page' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- Align items to the right -->
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: Georgia;" href="{% url 'account:user_profile' request.user.id %}">{{ request.user.username|capfirst }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: Georgia;" href="{% url 'home:post_create' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: Georgia;" href="{% url 'account:user_activity' %}">Activity</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: Georgia;" href="{% url 'account:user_logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: Georgia;" href="{% url 'account:user_register' %}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="font-family: Georgia;" href="{% url 'account:user_login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Include Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
